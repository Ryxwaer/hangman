# ============================================
# Hangman - Docker Compose Configuration
# ============================================

services:
  hangman:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: build
    image: hangman-app:latest
    container_name: hangman-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - nginx-proxy-manager_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nginx-proxy-manager_default:
    external: true